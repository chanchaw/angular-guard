<p>
  初始进入系统时，登录状态是 false 表示没有登录。此时点击超链接 test01，由于路由守卫的作用会自动跳转到 login
</p>
<p>
  点击中间按钮“登录”1秒后，登录状态显示为 true 表示已经成功登录，此时点击超链接 test01 会正常跳转到该路由下
</p>


<button (click)="login()" >登录</button>
<button (click)="logout()" >退出</button>
<div>
  登录状态：{{authService.isLoggedIn}}
</div>

<ul>
  <li>
    <a routerLink="/test01">test01</a>
  </li>

  <li>
    <a routerLink="/login">login</a>
  </li>
</ul>
<router-outlet></router-outlet>
